<form name="timerInfo" ng-submit="stack.addTimer()">
  <input type="number"
         ng-model="stack.formHours"
         max="24"
         min="0" />
  :
  <input type="number"
         ng-model="stack.formMinutes"
         max="59"
         min="0" />
  :
  <input type="number"
         ng-model="stack.formSeconds"
         max="59"
         min="0" />

  <input type="text"
         ng-model="stack.timerDesc"
         placeholder="Description"/>

  <input type="submit"
         value="Add Timer"
         ng-disabled="stack.formSeconds +
               stack.formMinutes +
               stack.formHours === 0"/>
</form>
