<!DOCTYPE html>
<html ng-app="timestack" ng-cloak>
  <head>
    <meta charset="utf-8">
    <title>TimeStack</title>

    <style>
      [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
        display: none !important;
      }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>  </head>
  <body>


    <i class="fa fa-spinner fa-pulse"
       aria-hidden="true"
       ng-hide="stack.show"
       ng-controller="stackCtrl as stack"></i>

    <div class="app" ng-controller="stackCtrl as stack" ng-show="stack.show">
      <header></header>
      <timer-stack></timer-stack>

      <timer-buttons></timer-buttons>
      <timer-form></timer-form>
    </div>

    <script src="dependencies/angular.js"></script>
    <script src="js/timestack.js"></script>
    <script src="js/controllers/stackCtrl.js"></script>
    <script src="js/directives/timer.js"></script>
    <script src="js/directives/timerButtons.js"></script>
    <script src="js/directives/timerForm.js"></script>
    <script src="js/directives/ignoreNonNums.js"></script>
    <script src="js/directives/enforceLengthOfTwo.js"></script>
    <script src="js/directives/header.js"></script>
    <script src="js/directives/tsDownKey.js"></script>
    <script src="js/directives/tsUpKey.js"></script>
    <script src="js/filters/formatTimer.js"></script>
    <script src="js/services/bgpService.js"></script>
    <script src="js/services/iconService.js"></script>
  </body>
</html>
