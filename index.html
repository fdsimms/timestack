<!DOCTYPE html>
<html ng-app="timestack" ng-cloak>
  <head>
    <meta charset="utf-8">
    <title>TimeStack</title>

    <style>
      [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
        display: none !important;
      }
    </style>
  </head>
  <body>

    <div ng-controller="stackCtrl as stack">
      <ul class="timer-stack">
        <li ng-repeat="timer in stack.timers">
          <timer data="timer"></timer>
        </li>
      </ul>

      <form name="timerInfo" ng-submit="stack.addTimer()">
          <input type="number" ng-model="stack.formSeconds" />

        <input type="submit" value="Add Timer" />
      </form>

      <form ng-hide="stack.timersRunning"
            name="timer-start-button"
            ng-submit="stack.startTimer()">
        <input type="submit" value="Start Timers">
      </form>
      <form ng-show="stack.timersRunning"
            name="timer-pause-button"
            ng-submit="stack.pauseTimers()">
        <input type="submit" value="Pause">
      </form>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="js/timestack.js"></script>
    <script src="js/directives/timer.js"></script>
  </body>
</html>
