<!DOCTYPE html>
<html ng-app="timestack" ng-cloak>
  <head>
    <meta charset="utf-8">
    <title>TimeStack</title>

    <style>
      [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
        display: none !important;
      }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
    <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>
  </head>
  <body>


    <i class="fa fa-spinner fa-pulse"
       aria-hidden="true"
       ng-hide="stack.show"
       ng-controller="stackCtrl as stack"></i>

    <div class="app" ng-controller="stackCtrl as stack" ng-show="stack.show">
      <ul class="timer-stack">
        <li class="timer"
            ng-repeat="timer in stack.timers track by $index">
          <timer data="timer"></timer>
          <button class="remove-timer-button"
                  ng-click="stack.removeTimer($index)">
            X
          </button>
          <button class="move-up-button"
                  ng-hide="$index === 0"
                  ng-click="stack.moveTimerUp($index)">
            up
          </button>
          <button class="move-down-button"
                  ng-hide="$index === (stack.timers.length - 1)"
                  ng-click="stack.moveTimerDown($index)">
            down
          </button>
          <button class="reset-button"
                  ng-click="stack.resetTimer($index)">
            reset
          </button>
        </li>
      </ul>

      <timer-form></timer-form>
      <timer-buttons></timer-buttons>
    </div>

    <script src="dependencies/angular.js"></script>
    <script src="js/timestack.js"></script>
    <script src="js/controllers/stackCtrl.js"></script>
    <script src="js/directives/timer.js"></script>
    <script src="js/directives/timerButtons.js"></script>
    <script src="js/directives/timerForm.js"></script>
    <script src="js/filters/formatTimer.js"></script>
    <script src="js/services/bgpService.js"></script>
    <script src="js/services/iconService.js"></script>
  </body>
</html>
